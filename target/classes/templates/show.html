<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>従業員詳細</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>詳細ページ</h1>
  <a th:href="@{'/'}">戻る</a>
  <table>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>名前（カナ）</th>
      <th>メール</th>
      <th>電話番号</th>
    </tr>
    <tr th:object="${formModel}">
      <td th:text="*{idemployee}"></td>
      <td th:text="*{name}"></td>
      <td th:text="*{text1}"></td>
      <td th:text="*{text2}"></td>
      <td th:text="*{text3}"></td>
    </tr>
  </table>
</body>
</html>
